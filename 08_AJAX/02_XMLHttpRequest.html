<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest 실습</title>
</head>
<body>
    <script>
        //아래의 url로 요청을 보내면 json형태의 데이터를 보내준다,.
        const URL = "https://jsonplaceholder.typicode.com/todos/1";

        //ajax 통신할거야!
        const xhr = new XMLHttpRequest();

        //xhr 을 통해 서버에 요청을 보내기 위해서 ...
        xhr.open("GET", URL); //초기화 작업
        xhr.send();

        //js는 싱글스레드라서 기다리지 않는다. 그래서 todo에는 값이 없고 브라우저에서 써보면 나온다.
        const todo = xhr.response;
        console.log(todo);
    </script>
</body>
</html>
