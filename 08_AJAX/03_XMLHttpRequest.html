<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest 실습</title>
</head>
<body>
    <script>
        //아래의 url로 요청을 보내면 json형태의 데이터를 보내준다,.
        const URL = "https://jsonplaceholder.typicode.com/todos/1";

        //ajax 통신할거야!
        const xhr = new XMLHttpRequest();

        //xhr 을 통해 서버에 요청을 보내기 위해서 ...(비동기화 요청)
        xhr.open("GET", URL); //초기화 작업
        xhr.send();

        //해당 속성은 상태가 바뀔 때마다 수행할 콜백 메서드를 지정한다.
        xhr.onreadystatechange = function(){
            if(xhr.readyState === xhr.DONE){
                if(xhr.status == 200){
                    const todo = xhr.response
                    console.log(todo);
                }
            }
        };


        
    </script>
</body>
</html>
